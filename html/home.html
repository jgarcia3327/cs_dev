<div class="intro-header" ng-controller="HomePage">
    <div class="container">

        <div class="row">
            <!-- Login -->
            <div ng-show="action" id='view-login' class="col-lg-12">
                <form name="frmLogin" id="frm-login" action="" method="POST" novalidate="novalidate" ng-init="logval.submitted=false">
                    <div class="intro-message">
                        <h1>Login Here.</h1>
                        <div class="input-group input-group-lg" ng-class="{'has-error':logval.submitted}">
                            <span class="input-group-addon">Email</span>
                            <input ng-model="logval.email" name="email" type="text" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1" required="required" ng-keyup="keyEnterHome(login, logval, $event)">
                        </div>
                        <div class="input-group input-group-lg" ng-class="{'has-error':logval.submitted}">
                            <span class="input-group-addon">Password</span>
                            <input ng-model="logval.pass" name="pass" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required="required" ng-keyup="keyEnterHome(login, logval, $event)">
                        </div>
                        <p class="text-danger" ng-show="logval.submitted">Account not found. Please try again.</p>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="#" class="btn btn-primary btn-lg" ng-click="login(logval)"> <span class="network-name">Login</span></a>
                            </li>
                            <li>
                                <a href="#" ng-click="toggleAction()" id="reg-link" class="btn btn-default btn-lg"> <span class="network-name">Register &gt;&gt;</span></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <!-- Registration -->
            <div ng-hide="action" id='view-reg' class="col-lg-12">
                <form name="frmReg" id="frm-reg" action="" method="POST" novalidate="novalidate" ng-init="regval.submitted=false">
                    <div class="intro-message">
                        <div ng-show="!frmReg.$pristine" class="progress progress-striped active reg-progress">
                            <div class="progress-bar" style="width:{{(frmReg.team.$valid?100/regval.num_f:0)+(frmReg.fname.$valid?100/regval.num_f:0)+(frmReg.lname.$valid?100/regval.num_f:0)+(frmReg.email.$valid?100/regval.num_f:0)+(frmReg.regcpass.$valid && !frmReg.regcpass.$error.pass?100/regval.num_f:0);}}%" ng-init="regval.num_f=5">
                            </div>
                        </div>

                        <h1>Register</h1>

                        <div class="col-lg-12">
                            <div class="col-lg-6">
                                <div class="input-group input-group-lg" ng-class="{ 'has-error':(!frmReg.team.$pristine || regval.submitted) && !frmReg.team.$valid }">
                                    <span class="input-group-addon">Team</span>
                                    <input ng-model="regval.team" name="team" type="text" class="form-control" placeholder="Team/Company Name" aria-describedby="basic-addon1" required="required">
                                </div>

                                <div class="input-group input-group-lg" ng-class="{ 'has-error':(!frmReg.fname.$pristine || regval.submitted) && !frmReg.fname.$valid }">
                                    <span class="input-group-addon">First Name</span>
                                    <input ng-model="regval.fname" name="fname" type="text" class="form-control" placeholder="E.g John" aria-describedby="basic-addon1" required="required">
                                </div>

                                <div class="input-group input-group-lg" ng-class="{ 'has-error':(!frmReg.lname.$pristine || regval.submitted) && !frmReg.lname.$valid }">
                                    <span class="input-group-addon">Last Name</span>
                                    <input ng-model="regval.lname" name="lname" type="text" class="form-control" placeholder="E.g Smith" aria-describedby="basic-addon1" required="required">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="input-group input-group-lg" ng-class="{ 'has-error':(!frmReg.email.$pristine || regval.submitted) && (regval.emailExist || !frmReg.email.$valid) }">
                                    <span class="input-group-addon">Email</span>
                                    <input ng-model="regval.email" name="email" type="email" class="form-control" placeholder="Email Address" aria-describedby="basic-addon1" required="reguired" ng-keyup="regval.emailExist = false">
                                </div>
                                <p class="text-danger" ng-show="regval.emailExist">Email exist.</p>

                                <div class="input-group input-group-lg" ng-class="{'has-error':(!frmReg.regpass.$pristine || regval.submitted) && (!frmReg.regpass.$valid || frmReg.regcpass.$error.pass)}">
                                    <span class="input-group-addon">Password</span>
                                    <input ng-model="regval.pass" name="regpass" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required="required">
                                </div>
                                <p class="text-danger" ng-show="frmReg.regcpass.$error.passlen">Password should have at least 4 charaters.</p>

                                <div class="input-group input-group-lg" ng-class="{'has-error':(!frmReg.regcpass.$pristine || regval.submitted) && (!frmReg.regcpass.$valid || frmReg.regcpass.$error.pass)}">
                                    <span class="input-group-addon">Confirm Password</span>
                                    <input pass-check="regpass" ng-model="regval.cpass" name="regcpass" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" required="required">
                                </div>
                                <p class="text-danger" ng-show="frmReg.regcpass.$error.passmatch">Confirm password did not match.</p>
                                
                            </div>
                        </div>
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <a href="#" ng-click="toggleAction()" id="login-link" class="btn btn-default btn-lg"> <span class="network-name">&lt;&lt; Login</span></a>
                            </li>
                            <li>
                                <a href="#" class="btn btn-primary btn-lg" ng-click="register(frmReg.$valid, regval)"> <span class="network-name">Register</span></a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

        </div>
          

    </div>
    <!-- /.container -->

</div>
<!-- /.intro-header -->
